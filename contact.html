<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>AJ Agency</title>
</head>

<body>
  <header>
    <div class="logo">AJ Agency</div>
    <div class="hamburger"></div>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="social-icons">
        <ul>
          <li>
            <a href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <a href="mailto:you@email.com" class="email-icon" target="_blank">
          <i class="fas fa-at"></i>
        </a>
      </div>
    </div>
  </header>

  <section>
    <div class="title">
      <h1>Contact us</h1>
      <p>
        Looking to meet with one of our strategistic?
      </p>
    </div>
    <div class="contact">
      <div class="contact-form">
        <form>
          <div class="row">
            <div class="input50">
              <input type="text" name="" id="" placeholder="First Name">
            </div>
            <div class="input50">
              <input type="text" name="" id="" placeholder="Last Name">
            </div>
          </div>
          <div class="row">
            <div class="input50">
              <input type="email" name="" id="" placeholder="Email">
            </div>
            <div class="input50">
              <input type="text" name="" id="" placeholder="Subject">
            </div>
          </div>
          <div class="row">
            <div class="input100">
              <textarea name="" id="" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>

      <div class="contact-info">
        <div class="info-box">
          <img src="images/address.png" class="contact-icon" alt="">
          <div class="details">
            <h4>Address</h4>
            <p>28 Street Tower, Miami, FL USA</p>
          </div>
        </div>
        <div class="info-box">
          <img src="images/email2.png" class="contact-icon" alt="">
          <div class="details">
            <h4>Email</h4>
            <a href="mailto:anyone@example.com">anyone@example.com</a>
            <a href="mailto:anyone@example.com">anyone@example.com</a>
          </div>
        </div>
        <div class="info-box">
          <img src="images/call.png" class="contact-icon" alt="">
          <div class="details">
            <h4>Call Us</h4>
            <a href="tel:+13055557896">1 305 555 7896</a>
            <a href="tel:+13055554563">1 305 555 4563</a>
          </div>
        </div>
      </div>
    </div>  
  </section>

  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <script src="js/script.js"></script>
</body>

</html>
